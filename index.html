<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="row">
        <div class="col-lg-3 clock" onload="showDate()" id="date">
            <div class="date">
                <h1></h1>
            </div>
            <div class="day">
                <h1></h1>
            </div>
        </div>
        <div class="col-lg-3 clock">
            <div onload="showTime()" id="digital-clock">
                <div class="hours">
                    <h1></h1>
                </div>
                <div class="bold">:</div>
                <div class="min">
                    <h1></h1>
                </div>
                <div class="bold">:</div>
                <div class="sec">
                    <h1></h1>
                </div>
                <div class="bold"></div>
                <div class="am_pm ">
                    <h1></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="colo-lg-6 content ">
            <img class="image-change " src=" " alt=" ">
        </div>
        <div class="colo-lg-6 button ">
            <div class="btn " onclick="time24() ">24 Hr clock </div>
            <div class="btn " onclick=time12() ">12 Hr clock </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>

    <script src="js/index.js "></script>
</body>

</html>
